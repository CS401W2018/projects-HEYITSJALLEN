<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="background.css">
    <title>Form</title>
</head>
<body>
    <header>
        <h1>Visitor Feedback Form</h1>
    </header>
    <main>

        <nav>
            <a href="index.html">Home</a>
            <a href="GastonPark.html">Gaston Park</a>
            <a href="Mapawa.html">Mapawa Nature Park</a>
            <a href="SaintAgustine.html">Saint Augustine</a>
            <a href="Sevenseas.html">Seven Seas</a>
            <a href="EdenSolace.html">Eden's Solace</a>
            <a href="Forms.html">Forms</a>
        </nav>

        <form action="#" method="POST">
            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
    
                <label for="fullName">Full Name:</label><br>
                <input type="text" id="fullName" name="fullName" required><br><br>
    
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" required><br><br>
    
                <label for="contact">Contact Number:</label><br>
                <input type="tel" id="contact" name="contact" required><br><br>
            </fieldset>
    
            <!-- Visit Details -->
            <fieldset>
                <legend>Visit Details</legend>
    
                <label for="visitDate">Preferred Date of Visit:</label><br>
                <input type="date" id="visitDate" name="visitDate" required><br><br>
    
                <label for="numGuests">Number of Visitors:</label><br>
                <select id="purpose" name="purpose" required>
                    <option value="solo">Solo</option>
                    <option value="group">Group</option>
                </select><br><br>
    
                <label for="purpose">Purpose of Visit:</label><br>
                <select id="purpose" name="purpose" required>
                    <option value="leisure">Leisure</option>
                    <option value="business">Business</option>
                    <option value="religious">Religious</option>
                    <option value="educational">Educational</option>
                    <option value="others">Others</option>
                </select><br><br>
            </fieldset>
    
            <!-- Feedback Section -->
            <fieldset>
                <legend>Feedback Section</legend>
    
                <label for="learnAbout">How did you learn about these attractions?</label><br>
                <select id="learnAbout" name="learnAbout" required>
                    <option value="friends">Friends</option>
                    <option value="socialMedia">Social Media</option>
                    <option value="website">Website</option>
                    <option value="others">Others</option>
                </select><br><br>
    
                <label for="comments">Comments or Suggestions:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
            </fieldset>
    
            <!-- Additional Information -->
            <fieldset>
                <legend>Additional Information</legend>
    
                <label>Favorite Type of Destination:</label><br>
                <input type="checkbox" id="historical" name="destinationType" value="historical">
                <label for="historical">Historical</label><br>
                <input type="checkbox" id="nature" name="destinationType" value="nature">
                <label for="nature">Nature</label><br>
                <input type="checkbox" id="shopping" name="destinationType" value="shopping">
                <label for="shopping">Shopping</label><br>
                <input type="checkbox" id="relaxation" name="destinationType" value="relaxation">
                <label for="relaxation">Relaxation</label><br><br>
    
                <label for="updates">Consent to Receive Updates:</label>
                <input type="checkbox" id="updates" name="updates" value="yes"><br><br>
            </fieldset>
    
            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
    <footer>&copy; Jared Allen Wenceslao 2024</footer>
    </body>
    </html>
