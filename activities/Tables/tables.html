<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tables.css">
    <title>My Class Schedule</title>
</head>

<header>
    <h1>My Class Schedule</h1>
</header>
<body>
    <main>
        <table class="schedule" >
            <thead>
                <tr>
                    <th>Depst.</th><th>Number</th><th>Time</th><th>Location</th><th>Credits</th>
                </tr>
            </thead>
          <tbody>
            <tr>
                <th colspan="5"> Information Technology</th>
            </tr>
            <tr>
                <td>IT</td><td>140</td><td>11am</td><td rowspan="2">P3</td><td>3</td>
            </tr>
            <tr>
                <td>IT</td><td>140</td><td>12pm</td><td>3</td>
            </tr>
            <th colspan="5"> Computer Science</th>
            <tr>
                <td>IT</td><td>202</td><td>11am</td><td>P2</td><td>3</td>
            </tr>
            <tr>
                <td>IT</td><td>205</td><td>12pm</td><td>P1</td><td>3</td>
            </tr>
          </tbody>
          <tfoot>
            <th colspan="4" id="tota-credits">Total Credits</th>
            <td headers="total-credits">12</td>
          </tfoot>
        </table>
    </main>
</body>
</html>
